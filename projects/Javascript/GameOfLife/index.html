<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style/index.css">
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<title>Game of life</title>

</head>
<body>
	<div class="container-fluid">
		<h1>Conway's Game of Life</h1>
		<div class="row">

			<div class="col col-3">
				<div class="row">
					<label>speed</label>
					<input class="speed" type="range" min="0" max="999" value="500">
				</div>
				<div class="row">
					<label>cell qty</label>
					<input class="quantity" type="range" min="5" max="100" value="30">
				</div>
				<div class="row">
					
					<label>starting density</label>
					<input class="density" type="range" min="0" max="100" value="10">
					
				</div>
				<div class="row">
					<div class="col">
						<label>render</label>
					</div>
					<div class="col">
						<input class="renderCheck" type="checkbox" name="render" checked="true">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label>color</label>
					</div>
					<div class="col">
						<input class="colorCheck" type="checkbox" name="color">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label>Keep Alive</label>
					</div>
					<div class="col">
						<input class="stayAlive param" type="number" name="stayAlive" value=23>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label>Revive</label>
					</div>
					<div class="col">
						<input class="revive param" type="number" name="revive" value=3>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label>Area 1: </label>
					</div>
					<div class="col">
						<label class="area1"></label>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label>Area 2: </label>
					</div>
					<div class="col">
						<label class="area2"></label>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label>Perimeter: </label>
					</div>
					<div class="col">
						<label class="perimeter"></label>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<button class="btn btn-success playButton">start</button>
					</div>
					<div class="col">
						<button class="btn btn-primary stepButton">step</button>
					</div>
					<div class="col">
						<button class="btn btn-secondary resetButton">reset</button>
					</div>
					<div class="col">
						<button class="btn btn-secondary clearButton">clear</button>
					</div>
				</div>
			</div>
			<div class="col col-9">
				<div class="row">
					<div class="col">
						<div class="container game"></div>
						<label>FPS: </label>
						<label class="showFPS"></label>
						<label>Frame: </label>
						<label class="showFrame"></label>
						<form id="captureForm" method="POST" action="http://127.0.0.1:5000/">
							<input type="hidden" name="array" class="arrayInput" >
							<input type="hidden" name="size" class="sizeInput" >
							<input type="hidden" name="name" class="nameInput" >
							
						</form>
						<button class="btn-primary capture">capture</button>
						
					</div>
					<div class="col">
						<div id="graph"></div>
						<div class="row">
							<div class="col">
								<div class="row">
									<div class="col">
										<label>area 1</label>
									</div>
									<div class="col">
										<input class="area1Check" type="checkbox" name="area1" checked="true">
									</div>
								</div>
								<div class="row">
									<div class="col">
										<label>area 2</label>
									</div>
									<div class="col">
										<input class="area2Check" type="checkbox" name="area2" checked="true">
									</div>
								</div>
								<div class="row">
									<div class="col">
										<label>perimeter</label>
									</div>
									<div class="col">
										<input class="perimeterCheck" type="checkbox" name="perimeter" checked="true">
									</div>
								</div>
							</div>
							<div class="col">
								<button class="btn-primary reset_graph">reset</button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<script type="text/javascript" src="script/life.js"></script>
		<script type="text/javascript" src="script/game.js"></script>
	</body>
	</html>
